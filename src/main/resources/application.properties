spring.application.name=inmemory-events-api
server.port=8081

# ========== H2 Database Configuration ==========
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# ========== JPA / Hibernate Configuration ==========
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# ========== SQL Logging & Performance Monitoring ==========
# Mostrar SQL queries en consola
spring.jpa.show-sql=true

# Formatear SQL para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# Mostrar los valores de los parámetros en las queries
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Mostrar estadísticas de rendimiento de Hibernate
spring.jpa.properties.hibernate.generate_statistics=true

# Logs para detectar N+1 queries y problemas de rendimiento
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG

# Configuración de batch fetching para reducir N+1
spring.jpa.properties.hibernate.default_batch_fetch_size=10

# Habilitar cache de segundo nivel (opcional, para mejor rendimiento)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
